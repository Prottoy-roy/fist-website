<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html table</title>
  <link rel="stylesheet" href="styles.css/table.css">
</head>
<body>
  <header>
    <h2>create a html table</h2>
  </header>
  <main>
    <table>
      <caption>Employee Salary Data</caption>
      <thead>
        <tr>
          <th>No.</th>
          <th>Full Name</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1.</td>
          <td>Bill gates</td>
          <td>Founder of microsoft</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>2.</td>
          <td>steve jobs</td>
          <td>Founder apple</td>
          <td>$1200</td>
        </tr>
        <tr>
          <td>3.</td>
          <td>Larry page</td>
          <td>Founder of google</td>
          <td>$1100</td>
        </tr>
        <tr>
          <td>4.</td>
          <td>Mark Zuckerberg</td>
          <td>Founder Facebook</td>
          <td>$1300</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Total employee 4</td>
        </tr>
      </tfoot>
    </table>
  </main>
  <footer>
    <p><small>&copy;2026 reserved data</small></p>
  </footer>
</body>
</html>
